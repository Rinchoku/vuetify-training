<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.1.7/dist/vuetify.min.css"></style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.7/dist/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <v-layout>
            <v-app>
                <div class="d-flex justify-end align-center">
                    <v-btn variant="text" size="small">Gmail</v-btn>
                    <v-btn variant="text" size="small">画像</v-btn>
                    <v-btn variant="text" icon="mdi-apps" size="small"></v-btn>
                </div>
                <v-main>
                    <v-responsive
                        class="mx-auto d-flex justify-center"
                        max-width="500"
                    >
                        <v-img
                            class="mx-4 py-5"
                            aspect-ratio="16/9"
                            src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"
                        ></v-img>
                        <v-text-field
                            variant="outlined"
                            prepend-inner-icon="mdi-magnify"
                            append-inner-icon="mdi-microphone-outline"
                            placeholder="Google検索の模倣中"
                            v-model="message"
                        ></v-text-field>
                    </v-responsive>
                    <div class="d-flex align-center flex-column">
                        <v-btn stacked flat>
                            <v-icon variant="tonal" class="rounded-circle bg-blue-grey-lighten-5" icon="mdi-plus"></v-icon>
                            ショートカット
                        </v-btn>
                    </div>
                    <v-dialog v-model="showCustomDialog">
                        <div class="d-flex justify-center">
                            <v-card  width="70%">
                                <v-row>
                                    <v-col cols="2">
                                        <v-list lines="one" density="compact">
                                            <v-list-item>
                                                <v-btn variant="text" prepend-icon="mdi-picture-in-picture-bottom-right">背景</v-btn>
                                            </v-list-item>
                                            <v-list-item>
                                                <v-btn variant="text" prepend-icon="mdi-link">ショートカット</v-btn>
                                            </v-list-item>
                                            <v-list-item>
                                                <v-btn variant="text" prepend-icon="mdi-palette">色とテーマ</v-btn>
                                            </v-list-item>
                                        </v-list>
                                    </v-col>
                                    <v-col>
                                        <v-card-text>ページのカスタマイズ</v-card-text>
                                        <v-container>
                                            <v-row dense>
                                                <v-col cols="4">
                                                    <v-card>
                                                        <v-img height="100px" aspect-ratio="1" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"></v-btn>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-card>
                                                        <v-img height="100px" aspect-ratio="1" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"></v-btn>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-card>
                                                        <v-img height="100px" aspect-ratio="1" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"></v-btn>
                                                    </v-card>
                                                </v-col>
                                            </v-row>
                                            <v-row dense>
                                                <v-col cols="4">
                                                    <v-card>
                                                        <v-img height="100px" aspect-ratio="1" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"></v-btn>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-card>
                                                        <v-img height="100px" aspect-ratio="1" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"></v-btn>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-card>
                                                        <v-img height="100px" aspect-ratio="1" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"></v-btn>
                                                    </v-card>
                                                </v-col>
                                            </v-row>
                                            <v-row dense>
                                                <v-col cols="4">
                                                    <v-card>
                                                        <v-img height="100px" aspect-ratio="1" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"></v-btn>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-card>
                                                        <v-img height="100px" aspect-ratio="1" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"></v-btn>
                                                    </v-card>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-card>
                                                        <v-img height="100px" aspect-ratio="1" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg"></v-btn>
                                                    </v-card>
                                                </v-col>
                                            </v-row>
                                        </v-container>
                                    </v-col>
                                </v-row>
                                <v-footer class="d-flex justify-end">
                                        <v-btn @click="toggleShowCustomDialog">キャンセル</v-btn>
                                        <v-btn color="blue-lighten-2" @click="toggleShowCustomDialog">完了</v-btn>
                                </v-footer>
                            </v-card>
                        </div>
                    </v-dialog>
                </v-main>
                <v-footer class="d-flex justify-end">
                    <v-btn color="blue-lighten-2" prepend-icon="mdi-pencil" outlined @click="toggleShowCustomDialog">カスタマイズ</v-btn>
                </v-footer>
            </v-app>
        </v-layout>
    </div>

    <script src="./index.js"></script>
</body>
